<!DOCTYPE html>
<html>
<head>
    <title>grab.js AJAX Library | Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property='og:title' content='grab.js AJAX Library | Demo' />
    <meta property='og:description' content='grab.js is a simple and comprehensive AJAX library that allows you to perform AJAX requests with ease.' />
    <meta property='og:type' content='website' />
    <meta property='og:site_name' content='grab.js AJAX Library | Demo' />
    <meta name="description" content="grab.js is a simple and comprehensive AJAX library that allows you to perform AJAX requests with ease.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="favicon.ico" alt="grab.js logo" id="logo">
    <h2>Example for the grab.js AJAX Library</h2>
    <p id="exampleSubheader">Result of each call:</p>
    <p id="consoleOutput"></p>
    <p id="exampleParagraph">Click on the buttons to demonstrate different examples:</p>
    <div class="button-container">
        <button class="demo-btn" onclick="performCORS(true)">Perform enabling CORS</button>
        <button class="demo-btn" onclick="performCORS(false)">Perform disabling CORS</button>

        <button class="demo-btn" onclick="performSpecificHeaderPOST()">Perform specific header with POST</button>
        <button class="demo-btn" onclick="performMultipleHeadersPOST()">Perform multiple headers with POST</button>
        <button class="demo-btn" onclick="performSpecificHeaderGET()">Perform specific header with GET</button>
        <button class="demo-btn" onclick="performAllHeadersGET()">Perform all headers with GET</button>
        <button class="demo-btn" onclick="performAbort()">Perform aborting the request</button>
        <button class="demo-btn" onclick="performErrorHandling()">Perform error handling with POST</button>
    </div>
    <div id="functionsSection"></div>
    <p id="exampleParagraph">The dummy data being used in this example are provided by:<a href="https://jsonplaceholder.typicode.com/" target="_blank"> JSONPlaceholder</a></p>
    <div id="apiData"></div>

    <script src="example.js"></script>

</body>

</html>
